<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <div class="container">
      <h1 class="text-center my-4">Currency Converter</h1>
      <div class="card p-4 shadow-sm bg-transparent border-0">
        <div class="form-group">
          <label for="base-currency">Base Currency:</label>
          <select id="base-currency" class="form-control"></select>
        </div>
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input
            type="number"
            id="amount"
            value="1"
            min="0"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="target-currency">Target Currency:</label>
          <select id="target-currency" class="form-control"></select>
        </div>
        <div class="form-group">
          <p>
            Converted Amount:
            <span id="converted-amount" class="font-weight-bold"></span>
          </p>
        </div>
        <button id="historical-rates" class="btn btn-primary btn-block">
          View Historical Rates
        </button>
        <div id="historical-rates-container" class="my-3"></div>
        <button id="save-favorite" class="btn btn-secondary btn-block">
          Save Favorite
        </button>
        <div id="favorite-currency-pairs" class="mt-3"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
